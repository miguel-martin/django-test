<!DOCTYPE html>
<html lang="en">
<head>
<title>
{% block titlepag %} TRABAJOS ACADEMICOS UZ > {% endblock %}
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark"">
    <div id="navegacion-top" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/admin">ADMIN</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/centros">Centros</a></li>
          <li class="nav-item"><a class="nav-link" href="/estudios">Estudios</a></li>
          <li class="nav-item"><a class="nav-link" href="/planes">Planes</a></li>
        </ul>
     </div>
  </nav>
  
  <div class="jumbotron text-center">
    {% block titulo %}
        <h1> TRABAJOS DEMO APP </h1>
    {% endblock %}
  </div>
  
  {% if avisos %}
  <div class="alert alert-warning">
    {% block avisos %}
        {{ avisos }}
    {% endblock %}
  </div>
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        {% block content %}
          {{ contents }}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
